name: Release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: '发布类型 (patch/minor/major)'
        required: true
        default: 'patch'
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 或更高版本，如 '18'
      
      - name: Display package.json content
        run: cat package.json
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh
      
      - name: Run release script
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            npm run release -- ${{ github.event.inputs.releaseType }}
          else
            npm run release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Display error log
        if: failure()
        run: cat /home/runner/.npm/_logs/*-debug.log
      
      - name: Push changes
        run: |
          git push --follow-tags
          git push origin --tags
      
      - name: Display error log
        if: failure()
        run: cat /home/runner/.npm/_logs/*-debug.log
      
      - name: Push changes
        run: |
          git push --follow-tags
          git push origin --tags
      
